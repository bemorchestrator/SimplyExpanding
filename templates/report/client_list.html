{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center mb-10 text-white">Available Clients</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for client in clients %}
        <div class="bg-gray-800 shadow-lg rounded-lg p-6 hover:shadow-2xl transition-shadow duration-300">
            <h2 class="text-xl font-semibold mb-2 text-white">{{ client.business_name }}</h2>
            <p class="text-gray-400 mb-4">View the reports available for {{ client.business_name }}</p>
            <a href="{% url 'client_portal' client.id %}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors duration-300">
                View Reports
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
