<!-- employees/templates/employees/disable_2fa.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Two-Factor Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-md">
        <div class="p-6">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Disable Two-Factor Authentication</h2>
            <p class="text-gray-600 text-center mb-6">Are you sure you want to disable Two-Factor Authentication?</p>
            
            <form method="post">
                {% csrf_token %}
                <button 
                    type="submit" 
                    class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
                >
                    Disable 2FA
                </button>
            </form>
        </div>
    </div>
</body>
</html>
