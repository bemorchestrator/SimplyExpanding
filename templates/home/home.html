<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-sm">
        <div class="p-6">
            <h2 class="text-2xl font-semibold text-gray-800 text-center text-gray-300">Welcome To <br>Simply Expanding</h2>
            
            <!-- Display form for login -->
            <form class="mt-6" method="post">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="mb-4">
                    <label for="id_username" class="block text-gray-700 font-medium">Username</label>
                    <input 
                        type="text" 
                        id="id_username" 
                        name="username" 
                        class="w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    >
                    {% if form.username.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ form.username.errors }}</p>
                    {% endif %}
                </div>

                <!-- Password Field -->
                <div class="mb-4">
                    <label for="id_password" class="block text-gray-700 font-medium">Password</label>
                    <input 
                        type="password" 
                        id="id_password" 
                        name="password" 
                        class="w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                    >
                    {% if form.password.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ form.password.errors }}</p>
                    {% endif %}
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember_me" 
                            name="remember_me" 
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-400 border-gray-300 rounded"
                        >
                        <label for="remember_me" class="ml-2 block text-gray-700">Remember me</label>
                    </div>
                    <div>
                        <!-- Correct link for password reset -->
                        <a href="{% url 'password_reset' %}" class="text-indigo-600 hover:text-indigo-500 text-sm">Forgot Password?</a>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full mt-4 bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                >
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
