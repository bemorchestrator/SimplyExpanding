<!-- home/templates/home/totp_verification.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-sm">
        <div class="p-6">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Two-Factor Authentication</h2>
            <p class="text-gray-600 text-center mb-6">Enter the 6-digit code from your authenticator app.</p>
            
            <!-- TOTP Verification Form -->
            <form class="mt-4" method="post">
                {% csrf_token %}
                
                <!-- TOTP Code Field -->
                <div class="mb-4">
                    <label for="totp_code" class="block text-gray-700 font-medium">Authentication Code</label>
                    <input 
                        type="text" 
                        id="totp_code" 
                        name="totp_code" 
                        maxlength="6"
                        pattern="\d{6}"
                        required
                        class="w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                        placeholder="123456"
                    >
                </div>

                <!-- Error Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-red-500 text-sm mb-2">{{ message }}</p>
                    {% endfor %}
                {% endif %}

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                >
                    Verify
                </button>
            </form>
        </div>
    </div>
</body>
</html>
