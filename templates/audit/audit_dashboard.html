{% extends 'base.html' %}
{% load render_table from django_tables2 %}

{% block content %}
<div class="mt-10 px-8 h-screen flex flex-col">
    <div class="bg-gray-800 rounded px-8 py-6 flex-1 flex flex-col">

        <!-- Header Section -->
        <div class="flex justify-between items-center mb-5">
            <h2 class="text-xl font-semibold text-white">Website Audit Dashboard</h2>

            <!-- Action Buttons -->
            <div class="flex items-center space-x-2">
                <!-- Upload Button -->
                <button id="upload-btn" class="bg-green-500 text-white py-2 px-4 rounded">
                    <i class="bi bi-upload"></i>
                </button>

                <!-- Fetch Google Search Console Data -->
                <form action="{% url 'fetch_search_console_data' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="bg-yellow-500 text-white py-2 px-4 rounded">
                        <i class="bi bi-google"></i> <!-- Google Icon -->
                    </button>
                </form>

                <!-- Crawl Sitemap -->
                <form action="/audit/crawl-sitemaps/" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded">
                        <i class="bi bi-bug"></i>
                    </button>
                </form>

                <!-- Delete Button -->
                <button id="delete-all-btn" class="bg-red-500 text-white py-2 px-4 rounded">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>

        <!-- Table Rendering using django-tables2 -->
        <div class="table-container overflow-y-auto flex-1">
            <form method="POST" action="">
                {% csrf_token %}
                {% render_table table %}  <!-- Render the table using Django Tables2 -->
            </form>
        </div>
    </div>
</div>

<!-- SweetAlert2 script -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Delete All Button Functionality
        const deleteBtn = document.getElementById('delete-all-btn');
        if (deleteBtn) {
            deleteBtn.addEventListener('click', function(event) {
                event.preventDefault();
                console.log("Delete button clicked.");

                Swal.fire({
                    title: 'Are you sure?',
                    text: "This action will delete all uploaded data!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        console.log("User confirmed deletion.");
                        const csrftoken = getCookie('csrftoken');
                        
                        // Make an AJAX request to delete data
                        fetch("{% url 'delete_uploaded_files' %}", {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': csrftoken,
                                'Content-Type': 'application/json',
                                'X-Requested-With': 'XMLHttpRequest',
                            },
                            body: JSON.stringify({})
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.success) {
                                Swal.fire(
                                    'Deleted!',
                                    'All data has been deleted.',
                                    'success'
                                ).then(() => {
                                    window.location.reload();
                                });
                            } else {
                                Swal.fire(
                                    'Error!',
                                    data.error || 'There was an issue deleting the data.',
                                    'error'
                                );
                            }
                        })
                        .catch(error => {
                            Swal.fire(
                                'Error!',
                                'There was an issue deleting the data.',
                                'error'
                            );
                        });
                    }
                });
            });
        }

        // Upload Button Click Event
        const uploadBtn = document.getElementById('upload-btn');
        if (uploadBtn) {
            uploadBtn.addEventListener('click', function () {
                window.location.href = "{% url 'upload_file' %}";
            });
        }

        // Cookie function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    });
</script>

{% endblock %}
